<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Agent</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 20px; }
    </style>
</head>
<body>
    <h1>Edit Agent: {{ agent.code_name }}</h1>
    <form method="POST">
        <label for="code_name">Code Name:</label><br>
        <input type="text" id="code_name" name="code_name" value="{{ agent.code_name }}" required><br><br>
        <label for="phone">Phone:</label><br>
        <input type="text" id="phone" name="phone" value="{{ agent.phone }}" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="{{ agent.email }}" required><br><br>
        <label for="access_level">Access Level:</label><br>
        <select id="access_level" name="access_level" required>
            <option value="Секретно" {% if agent.access_level == 'Секретно' %}selected{% endif %}>Секретно</option>
            <option value="Совершенно секретно" {% if agent.access_level == 'Совершенно секретно' %}selected{% endif %}>Совершенно секретно</option>
        </select><br><br>
        <button type="submit">Update Agent</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">Back to Dashboard</a>
</body>
</html>
