<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Agent</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 20px; }
    </style>
</head>
<body>
    <h1>Add New Agent</h1>
    <form method="POST">
        <label for="code_name">Code Name (leave blank for random):</label><br>
        <input type="text" id="code_name" name="code_name"><br><br>
        <label for="phone">Phone:</label><br>
        <input type="text" id="phone" name="phone" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="access_level">Access Level:</label><br>
        <select id="access_level" name="access_level" required>
            <option value="Секретно">Секретно</option>
            <option value="Совершенно секретно">Совершенно секретно</option>
        </select><br><br>
        <button type="submit">Add Agent</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">Back to Dashboard</a>
</body>
</html>
